                        <p data-i18n="pages.academy.one_on_one.section1.p"></p>

                    <figure class="about-figure anim-block" data-animate="true" data-anim-type="fade-left">

                    </figure>

                    <!-- Row 2, Col 1: Image -->
                    <figure class="about-figure anim-block" data-animate="true" data-anim-type="fade-right">
                        <img src="/assets/img/sap/sap-6.png" data-i18n-alt="pages.academy.one_on_one.image2_alt" alt="Bilgisayar başında SAP ekranına bakan bir kişi"/>
                    </figure>

                    <!-- Row 2, Col 2: Text -->
                    <div class="about-card anim-block" data-animate="true" data-anim-type="fade-left">
                        <h3 data-i18n="pages.academy.one_on_one.section2.title">Güvenli ve Pratik Öğrenme</h3>
