<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pages.solutions.banking.pageTitle">Bankacılık Çözümleri - Parla BT</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="hero-placeholder" data-hero-key="pages.solutions.banking.heroTitle"></div>

    <section class="section">
        <div class="container">
            <div class="section-title anim-block" data-animate="true" data-anim-type="fade-up">
                <h2 data-i18n="pages.solutions.banking.title">Bankacılık Çözümleri</h2>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                
                <a href="#" class="service-card-link">
                    <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.banking.items.eas">Elektronik Hesap Özeti (EHÖ)</h3></div>
                </a>
                <a href="#" class="service-card-link">
                    <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.banking.items.eas_payment">EHÖ ve ödeme talimatı süreçleri</h3></div>
                </a>
                <a href="#" class="service-card-link">
                    <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.banking.items.payment_management">Ödeme süreci yönetimi</h3></div>
                </a>
                <a href="#" class="service-card-link">
                    <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.banking.items.cash_flow">Nakit akışı süreçleri ve raporları</h3></div>
                </a>
                <a href="#" class="service-card-link">
                    <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.banking.items.dbs">Doğrudan Borçlandırma Sistemi (DBS)</h3></div>
                </a>
                <a href="#" class="service-card-link">
                    <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.banking.items.check_note">Çek / senet süreçleri</h3></div>
                </a>
                <a href="#" class="service-card-link">
                    <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.banking.items.virtual_pos">Sanal POS</h3></div>
                </a>
                <a href="#" class="service-card-link">
                    <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.banking.items.bulk_payment">Elektronik Toplu Ödeme</h3></div>
                </a>
                <a href="#" class="service-card-link">
                    <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.banking.items.online_dbs">Online DBS Çözümü</h3></div>
                </a>

            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/anim.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
