<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pages.solutions.asset_management.pageTitle">Duran Varlık & GM Çözümleri - Parla BT</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="hero-placeholder" data-hero-key="pages.solutions.asset_management.heroTitle"></div>

    <section class="section">
        <div class="container">
            <div class="section-title anim-block" data-animate="true" data-anim-type="fade-up">
                <h2 data-i18n="pages.solutions.asset_management.title">Duran Varlık ve Gayrimenkul Yönetimi</h2>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                
                <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in" onclick="openSolutionModal('solutions_details.asset_management.asset_processes')"><h3 data-i18n="pages.solutions.asset_management.items.fixed_assets">Duran varlık süreçleri</h3></div>
                <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in" onclick="openSolutionModal('solutions_details.asset_management.counting')"><h3 data-i18n="pages.solutions.asset_management.items.asset_counting">Duran varlık sayım ve zimmetleme</h3></div>
                <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in" onclick="openSolutionModal('solutions_details.asset_management.real_estate')"><h3 data-i18n="pages.solutions.asset_management.items.real_estate">Gayrimenkul Yönetimi (RE)</h3></div>

            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/anim.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/chatbot.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
