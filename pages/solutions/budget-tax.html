<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pages.solutions.budget_tax.pageTitle">Bütçe, Kapanış ve Vergi Çözümleri - Parla BT</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="hero-placeholder" data-hero-key="pages.solutions.budget_tax.heroTitle"></div>

    <section class="section">
        <div class="container">
            <div class="section-title anim-block" data-animate="true" data-anim-type="fade-up">
                <h2 data-i18n="pages.solutions.budget_tax.title">Bütçe, Kapanış ve Vergi Çözümleri</h2>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                
                <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in" onclick="openSolutionModal('solutions_details.budget_tax.budget_mgmt')"><h3 data-i18n="pages.solutions.budget_tax.items.budget_management">Bütçe yönetimi</h3></div>
                <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in" onclick="openSolutionModal('solutions_details.budget_tax.closing_ops')"><h3 data-i18n="pages.solutions.budget_tax.items.closing_operations">Kapanış işlemleri</h3></div>
                <a href="#" class="service-card-link"><div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.budget_tax.items.tax_declaration">Vergi beyannameleri süreçleri</h3></div></a>
                <a href="#" class="service-card-link"><div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in"><h3 data-i18n="pages.solutions.budget_tax.items.inflation_accounting">Enflasyon muhasebesi</h3></div></a>
                <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in" onclick="openSolutionModal('solutions_details.budget_tax.transfer_ops')"><h3 data-i18n="pages.solutions.budget_tax.items.tms_vuk_transfer">280–180 aylık (TMS) ve yıllık (VUK) virman işlemleri</h3></div>
                <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in" onclick="openSolutionModal('solutions_details.budget_tax.deferred_tax')"><h3 data-i18n="pages.solutions.budget_tax.items.deferred_tax">Ertelenmiş vergi hesaplanması</h3></div>
                <div class="service-card anim-block" data-animate="true" data-anim-type="zoom-in" onclick="openSolutionModal('solutions_details.budget_tax.tms_rediscount')"><h3 data-i18n="pages.solutions.budget_tax.items.tms_revaluation">TMS reeskont hesaplama programı</h3></div>

            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/anim.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/chatbot.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
