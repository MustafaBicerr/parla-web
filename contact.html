<form action="https://formspree.io/f/SENIN_FORMSPREE_ID_BURAYA" method="POST" class="contact-form">
    
    <label data-i18n="contact.form.name">İsim Soyisim</label>
    <input type="text" name="name" required data-i18n-placeholder="contact.form.name_placeholder" placeholder="Adınız Soyadınız">

    <label data-i18n="contact.form.email">Email</label>
    <input type="email" name="email" required data-i18n-placeholder="contact.form.email_placeholder" placeholder="ornek@sirket.com">

    <label data-i18n="contact.form.phone">Telefon (Opsiyonel)</label>
    <input type="tel" name="phone" data-i18n-placeholder="contact.form.phone_placeholder" placeholder="0555...">

    <label data-i18n="contact.form.subject">Konu</label>
    <input type="text" name="subject" required data-i18n-placeholder="contact.form.subject_placeholder" placeholder="Konu">

    <label data-i18n="contact.form.message">Mesaj</label>
    <textarea name="message" rows="5" required data-i18n-placeholder="contact.form.message_placeholder" placeholder="Mesajınız"></textarea>

    <button type="submit" class="btn" data-i18n="contact.form.submit">Gönder</button>
</form>
